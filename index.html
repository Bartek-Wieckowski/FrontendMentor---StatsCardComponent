<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Practice with Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="card section">
      <div class="card__container container grid">
        <article class="card__content">
          <picture class="card__picture">
            <source media='(min-width: 569px)' srcset='/images/image-header-desktop.jpg'>
            <source media='(max-width: 568px)' srcset=/images/image-header-mobile.jpg />
            <img src="/images/image-header-mobile.jpg" alt="" class="card__img">
          </picture>

          <article class="card__data">
            <h1 class="card__title"></h1>
            <p class="card__description"></p>
            <div class="card__col">
              <div class="card__col-numbers">
                <h2 class="card__col-numbers--score"></h2>
                <p class="card__col-numbers--text"></p>
              </div>

              <div class="card__col-numbers">
                <h2 class="card__col-numbers--score"></h2>
                <p class="card__col-numbers--text"></p>
              </div>

              <div class="card__col-numbers">
                <h2 class="card__col-numbers--score"></h2>
                <p class="card__col-numbers--text"></p>
              </div>

            </div>
          </article>

        </article>


      </div>
    </section>
  </main>

</body>

</html>
