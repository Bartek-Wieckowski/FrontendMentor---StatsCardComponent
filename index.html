<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Practice with Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="card section">
      <div class="card__container container grid">
        <article class="card__content">
          <div class="card__picture">
            <picture>
              <source media='(min-width: 569px)' srcset='/images/image-header-desktop.jpg'>
              <source media='(max-width: 568px)' srcset=/images/image-header-mobile.jpg />
              <img src="/images/image-header-mobile.jpg" alt="" class="card__img">
            </picture>
          </div>

          <article class="card__data ">
            <h1 class="card__data-title">Get <span class="card__data-title--color">insights</span> that help your
              business grow.
            </h1>
            <p class="card__data-description">Discover the benefits of data analytics and make better decisions
              regarding
              revenue, customer
              experience, and overall efficiency.</p>
            <div class="card__col">
              <div class="card__col-numbers">
                <h2 class="card__col-numbers--score">10k+</h2>
                <p class="card__col-numbers--text">companies</p>
              </div>

              <div class="card__col-numbers">
                <h2 class="card__col-numbers--score">314</h2>
                <p class="card__col-numbers--text">templates</p>
              </div>

              <div class="card__col-numbers">
                <h2 class="card__col-numbers--score">12M+</h2>
                <p class="card__col-numbers--text">queries</p>
              </div>

            </div>
          </article>

        </article>


      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">TheBartYNWA</a>.
  </div>
</body>

</html>
